<html>
    <head>
        <title>Cari produk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Product List</div>
        <table border="1">
                <tr th:each="product,count:${listdata}">
                    <td th:text="${count.index+1}"></td>
                    <td th:text="${product[0]}"></td>
                    <td th:text="${product[1]}"></td>
                </tr>
        </table>
        <hr>
           <table border="1">
                <tr th:each="product,count:${dataproduct}">
                    <td th:text="${count.index+1}"></td>
                    <td th:text="${product[0]}"></td>
                    <td th:text="${product[1]}"></td>
                </tr>
        </table>
        <hr>
        <p th:text="${dataisnull}"></p>
    </body>
</html>
